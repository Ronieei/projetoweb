<!-- /templates/login -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div th:fragment="login">
    <div class="container mt-5">
        <h2>Login</h2>
        <div th:if="${param.error}" class="alert alert-danger">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Você saiu com sucesso.
        </div>
        <form th:action="@{/login}" method="post" class="mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                <label for="remember-me" class="form-check-label">Lembrar-me</label>
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
            <a class="btn btn-primary" th:href="@{/paciente/form}">Cadastrar-se!</a>
        </form>
    </div>
</div>
</body>
</html>
